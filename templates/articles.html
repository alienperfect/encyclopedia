{% extends "base.html" %}

{% block title %}
	<title>Articles</title>
{% endblock %}

{% block content %}
	<h2>We have # articles in total.</h2>
	<ul>
		{% for article in article_list %}
		<li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
