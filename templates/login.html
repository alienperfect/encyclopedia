{% extends "base.html" %}

{% block title %}
	<title>Login</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-lg-center">
    <form method="POST">
        <table>
        {{ form.as_table }}
        {% csrf_token %}
        </table>
        <button type="submit" class="btn btn-primary">Login</button>
        <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
    </form>
</div>
{% endblock %}
