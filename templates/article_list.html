{% extends "base.html" %}

{% block title %}
	<title>Articles</title>
{% endblock %}

{% block content %}
	<h2>We have {{ count }} article{{ count|pluralize }} in total.</h2>
	<p><a href="{% url 'articles:articles-create' %}">Create new article</a></p>
	<table class="table table-bordered">
		<thead>
    	<tr>
      	<th scope="col">Title</th>
    	</tr>
  	</thead>
  <tbody>
	{% for article in article_list %}
    <tr>
      <td><a href="{{ article.get_absolute_detail }}">{{ article.title }}</a></td>
    </tr>
	{% endfor %}
  </tbody>
</table>
{% endblock %}
