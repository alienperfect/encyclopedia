{% extends "base.html" %}

{% block title %}
	<title>History</title>
{% endblock %}

{% block content %}
    <h1>{{ title }} - history</h1>
	<ul class="list-group">
		{% for article in articles_all %}
		<li class="list-group-item"><a href="{{ article.get_absolute_url_history_detail }}">{{ article.title }}</a> - Version {{ article.version }}</li>
		{% endfor %}
	</ul>
{% endblock %}
