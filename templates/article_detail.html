{% extends "base.html" %}

{% block title %}
	<title>{{ article.title }}</title>
{% endblock %}

{% block content %}
	<h2>{{ article.title }}</h2>	
	<a href="{{ article.get_absolute_history }}">View history</a> | <a href="{{ article.get_absolute_edit }}">Edit</a>
	<p>Edited on {{ article.edited_on }} by {{ article.editor.username }}</p>
	<p>{{ object.text }}</p>

{% endblock %}
