{% extends "base.html" %}

{% block title %}
	<title>Unsaved: {{ article.title }}</title>
{% endblock %}

{% block content %}
	<h2>{{ article.title }}</h2>
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
