{% extends "base.html" %}

{% block title %}
<title>Unsaved: {{ article.title }}</title>
{% endblock %}

{% block content %}
{% load bootstrap5 %}
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">Save</button>
  {% endbuttons %}
</form>
{% endblock %}
