{% extends "base.html" %}

{% block title %}
	<title>My activity</title>
{% endblock %}

{% block content %}
	<h2>You have edited these articles:</h2>
    <ul class="list-group">
		{% for article in my_articles %}
		<li class="list-group-item"><a href="{{ article.get_absolute_url_detail }}">{{ article.title }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
