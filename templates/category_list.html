{% extends "base.html" %}

{% block title %}
<title>Browse</title>
{% endblock %}

{% block content %}
<p><a href="{% url 'wiki:category-create' %}">Create new category</a></p>
<ul>
	{% for category in category_list %}
	<li><a href="{{ category.get_absolute_url }}">{{ category.title }}</a></li>
	{% endfor %}
</ul>
{% endblock %}
