{% extends "base.html" %}

{% block title %}
	<title>Sign Up</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-lg-center">
    <form method="POST">
        <table>
        {{ form.as_table }}
        {% csrf_token %}
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
    </form> 
</div>
{% endblock %}
